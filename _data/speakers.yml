  id: "christiana-seethaler"
  name: "Christiana"
  surname: "Seethaler"
  thumbnailUrl: "ChristianaSeethaler.jpg"
  active: true
  bio: "Christiana Seethaler holds a Master of Science degree in electronics and computer science from the Technical University of Graz and completed an executive MBA program with focus on project and process management. After a few years of professional experience in embedded software development she joined TTTech in 2001. There she held various positions in project and product management with a focus on safety related electronic controllers. In 2013 she took over the position as a technical head of the business unit Off-Highway at TTTech and director product development at TTControl. Her professional interests are in the areas of embedded software, functional safety and autonomous driving."
