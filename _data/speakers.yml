  id: "christina-gruber"
  name: "Christina"
  surname: "Gruber"
  thumbnailUrl: "ChristinaGruber.jpeg"
  active: true
  bio: "Christina is a freshwater ecologist and visual artist working at the intersection of art and science. She currently lives in Vienna but travels most of the time along rivers, investigating the relationship between rivers and people. In her work as researcher and lecturer she tries to develop new strategies to deal with human-environment interactions. Lately she is focusing on hidden operations of representation and knowledge organization."
