  active: true
  bio: "Katharina Ceesay-Seitz is currently working on the verification of safety-critical electronics for radiation monitoring at CERN, the European Organisation for Nuclear Research. This work was part of her Master’s thesis for her studies in Embedded Systems at the TU Wien. Before that she worked as Embedded Software Developer in Vienna (TTControl) and Barcelona (Giesecke & Devrient). During her Bachelor’s studies in Software & Information Engineering, she spent 6 months at the European Space Agency in Madrid."
