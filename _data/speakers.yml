  bio: "Giorgia graduated in Energy Engineering from the University of Padua (Italy). At UNIDO, she focuses on technical assistance projects that promote energy efficiency and the use of renewable energy in industries in Eastern Europe, Latin America and the Caribbean. She also co-authored studies on the impact of the adoption energy management systems and ISO 50001 in the industrial sector. She believes that equal inclusion of women is a crucial element in the clean energy transition."
