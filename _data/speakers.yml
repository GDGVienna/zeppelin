  surname: "Proestler"
  thumbnailUrl: ""
  active: true
  bio: "Katharina has more than 9 years professional experience in the area of sustainable energy technologies and has been involved in the sector from different aspects and sectors including public, private and academia. She studied environmental technologies, international relations, business administration, and law at the University of Applied Sciences Aschaffenburg (Germany), Technical University Vienna (Austria), University of Alicante (Spain), and Solvay Business School (Belgium). Both her academic background and professional experience combine different disciplines, which characterize her strength: working at the junction of nexus dimensions. At UNIDO she is working since 2014 on promoting gender equality and women’s empowerment in the department of energy and manages several cleantech projects, mainly in South East Asia."
