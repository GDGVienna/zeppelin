  active: true
  bio: "Sebyll Onbasi has been working for more than two years in Security Consulting. Also, she has been working as a Consultant with the Viennese Start-Up KIVU Technologies with a focus on security, forensics, and startegic network analysis. In her first job role she was a software developer and an intern at the Austrian Central Bank. Sebyll is passionate about tech for good, public safety, and security as well as she is interested in software development and applied cryptography. She is a member of the IEEE Association, Woman Techmakers, OWASP, IACR, and Erich Fromm Society. In her free time, she is reading books about cryptology, software development and psychoanalysis, as well as she is a long distance runner."
