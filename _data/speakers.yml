  id: "sabine-wimmer"
  name: "Sabine"
  surname: "Wimmer"
  thumbnailUrl: "SabineWimmer.jpg"
  active: true
  bio: "Sabine Wimmer heads up the infrastructure department at Wiener Linien. She is therefore responsible for the strategic planning of construction projects, with her and her team checking the offers submitted by construction companies and also assuming responsibility for the budgets allocated to these construction projects. One of her main focuses is on digitalisation: all construction work is digitally captured so that as-completed drawings, track kilometres and similar information is all easily accessible. Sabine studied Engineering at the Vienna University of Technology. At Wiener Linien, she was formerly a sub-department head while on part-time parental leave before being promoted to the position of department head."
