  name: "Kaitlyn WonJung"
  surname: "Chang"
  thumbnailUrl: "KaitlynWonJungChang.jpg"
  active: true
  bio: Born in South Korea, grew up in the U.S. and based in Austria since 2012, Kaitlyn is currently Head of Strategy & Innovation at Kobza and the Hungry Eyes - KTHE GmbH. Previously she has worked 10+ years at the Samsung Group, most recently as Managing Director of Cheil Austria & Switzerland. She has won more than 50 international creative & innovation awards to date and has been selected in 2018 as the sole Austrian representative jury member at Eurobest, a Cannes Lions creative festival, in the categories of Innovation and Creative Data. She also serves as the Vice President of Women of Vienna, a non-profit community of more than 16,500 women* living in or around Vienna, and mentors multiple tech startups in Vienna and Seoul."
